<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="ruleta-container">
        <div class="indicador"></div>
        <div class="ruleta" id="ruleta">
            <div class="sector" style="--i:0; background-color: #f54242;">1</div>
            <div class="sector" style="--i:1; background-color: #f5a442;">2</div>
            <div class="sector" style="--i:2; background-color: #f5e142;">3</div>
            <div class="sector" style="--i:3; background-color: #42f554;">4</div>
            <div class="sector" style="--i:4; background-color: #42e9f5;">5</div>
            <div class="sector" style="--i:5; background-color: #424ef5;">6</div>
        </div>
    </div>
    <button id="Empezar">Girar</button>
    <button id="Altao">Detener</button>
    <button id="volver a girar">Reiniciar</button>
    <div id="resultado"></div>
    <script src="script.js"></script>
</body>
</html>
